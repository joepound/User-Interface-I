<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us - Sweet Eats Bakery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/logo-icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Gaegu%7CRoboto"
    rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <header class="header">
      <h1 class="site__name"><a class="site__name__link" href="index.html">Sweet
          Eats Bakery</a></h1>
      <nav class="header__top-nav">
        <h2 class="outliner-aid">Site Navigation</h2>
        <ul class="header__top-nav__menu">
          <li class="header__top-nav__menu__item"><a
              class="header__top-nav__menu__item__link"
              href="about.html">About</a></li>
          <li class="header__top-nav__menu__item"><a
              class="header__top-nav__menu__item__link"
              href="cookies.html">Cookies</a></li>
          <li class="header__top-nav__menu__item"><a
              class="header__top-nav__menu__item__link"
              href="weddings.html">Weddings</a></li>
          <li class="header__top-nav__menu__item"><a
              class="header__top-nav__menu__item__link"
              href="catering.html">Catering</a></li>
          <li class="header__top-nav__menu__item top-nav__menu__item--active">
            <span
              class="header__top-nav__menu__item__link--active">Contact</span>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <header>
        <h2 class="contact__heading">Contact Us</h2>
      </header>
      <form class="contact__form"
        onsubmit="alert('Thank you! Your message has been sent.')">
        <div class="contact__form__name">
          <label class="contact__form__name__label">Name</label>
          <div class="contact__form__name__sections">
            <label class="contact__form__name__sections__firstname"
              for="contact__form__name__sections__firstname__input">
              <input class="contact__form__name__sections__firstname__input"
                id="contact__form__name__sections__firstname__input" type="text"
                required>
              <span
                class="contact__form__name__sections__firstname__label">First
                Name</span>
            </label>
            <label class="contact__form__name__sections__lastname"
              for="contact__form__name__sections__lastname__input">
              <input class="contact__form__name__sections__lastname__input"
                id="contact__form__name__sections__lastname__input" type="text"
                required>
              <span class="contact__form__name__sections__lastname__label">Last
                Name</span>
            </label>
          </div>
        </div>
        <label class="contact__form__email" for="contact__form__email__input">
          <span class="contact__form__email__label">Email Address</span>
          <input class="contact__form__email__input"
            id="contact__form__email__input" type="email" required
            placeholder="(name@domain.com)">
        </label>
        <label class="contact__form__subject"
          for="contact__form__subject__input">
          <span class="contact__form__subject__label">Subject</span>
          <input class="contact__form__subject__input"
            id="contact__form__subject__input" type="text" required>
        </label>
        <label class="contact__form__message"
          for="contact__form__message__input">
          <span class="contact__form__message__label">Message</span>
          <textarea class="contact__form__message__input"
            id="contact__form__message__input" required></textarea>
        </label>
        <div class="contact__form__buttons">
          <button class="contact__form__buttons__submit-btn"
            type="submit">SUBMIT</button>
          <button class="contact__form__buttons__reset-btn" type="reset">CLEAR
            ALL</button>
        </div>
      </form>
    </main>
  </div>
  <footer class="footer">
    <div class="footer__text">
      <div class="footer__text__heading"><a class="footer__text__heading__link"
          href="index.html">Sweet Eats Bakery</a></div>
      <ul class="footer__text__nav-menu">
        <li class="footer__text__nav-menu__item"><a
            class="footer__text__nav-menu__item__link"
            href="about.html">About</a>
        </li>
        <li class="footer__text__nav-menu__item"><a
            class="footer__text__nav-menu__item__link"
            href="cookies.html">Cookies</a></li>
        <li class="footer__text__nav-menu__item"><a
            class="footer__text__nav-menu__item__link"
            href="weddings.html">Weddings</a></li>
        <li class="footer__text__nav-menu__item"><a
            class="footer__text__nav-menu__item__link"
            href="catering.html">Catering</a></li>
        <li
          class="footer__text__nav-menu__item footer__text__nav-menu__item--active">
          Contact</li>
      </ul>
      <div class="footer__text__copyright">&copy; Sweet Eats 2018</div>
    </div>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us - Sweet Eats Bakery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/logo-icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Gaegu%7CRoboto"
    rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <header>
      <h1 class="site__name"><a href="index.html">Sweet Eats Bakery</a></h1>
      <nav class="top-nav">
        <h2 class="outliner-aid">Site Navigation</h2>
        <ul class="top-nav__menu">
          <li class="top-nav__menu__item"><a href="about.html">About</a></li>
          <li class="top-nav__menu__item"><a href="cookies.html">Cookies</a>
          </li>
          <li class="top-nav__menu__item"><a href="weddings.html">Weddings</a>
          </li>
          <li class="top-nav__menu__item"><a href="catering.html">Catering</a>
          </li>
          <li class="top-nav__menu__item top-nav__menu__item--active">
            <span>Contact</span></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <header>
        <h2 class="contact__heading">Contact Us</h2>
      </header>
      <form class="contact__form"
        onsubmit="alert('Thank you! Your message has been sent.')">
        <div class="contact__form__name">
          <label class="contact__form__name__label">Name</label>
          <div class="contact__form__name__sections">
            <div class="contact__form__name__sections__firstname">
              <input class="contact__form__name__sections__firstname__input"
                id="contact__form__name__sections__firstname__input" type="text"
                required>
              <label class="contact__form__name__sections__firstname__label"
                for="contact__form__name__sections__firstname__input">First
                Name</label>
            </div>
            <div class="contact__form__name__sections__lastname">
              <input class="contact__form__name__sections__lastname__input"
                id="contact__form__name__sections__lastname__input" type="text"
                required>
              <label class="contact__form__name__sections__lastname__label"
                for="contact__form__name__sections__lastname__input">Last
                Name</label>
            </div>
          </div>
        </div>
        <div class="contact__form__email">
          <label class="contact__form__email__label"
            for="contact__form__email__input">Email Address</label>
          <input class="contact__form__email__input"
            id="contact__form__email__input" type="email" required
            placeholder="(name@domain.com)">
        </div>
        <div class="contact__form__subject">
          <label class="contact__form__subject__label"
            for="contact__form__subject__input">Subject</label>
          <input class="contact__form__subject__input"
            id="contact__form__subject__input" type="text" required>
        </div>
        <div class="contact__form__message">
          <label class="contact__form__message__label"
            for="contact__form__message__input">Message</label>
          <textarea class="contact__form__message__input"
            id="contact__form__message__input" required></textarea>
        </div>
        <div class="contact__form__buttons">
          <button type="submit">SUBMIT</button>
          <button type="reset">CLEAR ALL</button>
        </div>
      </form>
    </main>
  </div>
  <footer class="footer">
    <div class="footer__text">
      <div class="footer__text__heading"><a href="index.html">Sweet
          Eats Bakery</a></div>
      <ul class="footer__text__nav-menu">
        <li class="footer__text__nav-menu__item"><a href="about.html">About</a>
        </li>
        <li class="footer__text__nav-menu__item"><a
            href="cookies.html">Cookies</a></li>
        <li class="footer__text__nav-menu__item"><a
            href="weddings.html">Weddings</a></li>
        <li class="footer__text__nav-menu__item"><a
            href="catering.html">Catering</a></li>
        <li
          class="footer__text__nav-menu__item footer__text__nav-menu__item--active">
          Contact</li>
      </ul>
      <div class="footer__text__copyright">&copy; Sweet Eats 2018</div>
    </div>
  </footer>
</body>

</html>
